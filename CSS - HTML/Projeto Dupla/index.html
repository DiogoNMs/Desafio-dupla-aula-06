<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ímpar ou Par</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        color: #333;
    }

    .dice {
        width: 150px;
        height: 150px;
        border: 2px solid #333;
        border-radius: 8px;
        margin: 20px auto;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
    }

    .result {
        margin-top: 20px;
        font-size: 1.5rem;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        font-size: 1rem;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Ímpar ou Par</h1>
    <div class="dice" id="dice">?</div>
    <div class="result" id="result"></div>
    <button class="btn" onclick="rollDice()">Rolar Dado</button>
</div>

<script>
    function rollDice() {
        var dice = document.getElementById("dice");
        var result = document.getElementById("result");
        var randomNumber = Math.floor(Math.random() * 6) + 1;
        dice.textContent = randomNumber;
        if (randomNumber % 2 === 0) {
            result.textContent = "Par";
            result.style.color = "#4caf50";
        } else {
            result.textContent = "Ímpar";
            result.style.color = "#f44336";
        }
    }
</script>
</body>
</html>
